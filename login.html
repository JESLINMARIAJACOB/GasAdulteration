
<div class="login">
    <!-- Login Form -->
    <div class="form-container" id="login-form-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="javascript:void(0);" onclick="showRegistration()">Register</a></p>
        </form>
    </div>

    <!-- Registration Form -->
    <div class="form-container" id="registration-form-container" style="display: none;">
        <h2>Register</h2>
        <form id="registration-form">
            <input type="text" id="register-name" placeholder="Full Name" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <input type="password" id="register-password" placeholder="PNR number" required>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="javascript:void(0);" onclick="showLogin()">Login</a></p>
        </form>
    </div>
</div>


<style>
   /* Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #B9375E;
    overflow: hidden;
}

/* Login Section */
.login {
    position: relative;
    width: 400px;
    padding: 25px;
    background: #FFE0E9; /* Updated Background */
    border-radius: 15px;
    box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
    text-align: center;
    transition: all 0.3s ease-in-out;
}

/* Form Containers */
.form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    transition: opacity 0.5s, transform 0.5s;
}

/* Form Headings */
h2 {
    color: #B9375E; /* Matching the body color for contrast */
    font-size: 26px;
    font-weight: 600;
    margin-bottom: 15px;
}

/* Input Fields */
input {
    width: 90%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #B9375E;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.8);
    color: #B9375E;
    font-size: 16px;
    outline: none;
    transition: 0.3s ease-in-out;
    text-align: center;
}

/* Input Focus Effect */
input:focus {
    background: white;
    box-shadow: 0px 0px 10px rgba(185, 55, 94, 0.5);
    transform: scale(1.05);
}

/* Buttons */
button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: #B9375E;
    color: white;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s ease-in-out;
    box-shadow: 0px 5px 15px rgba(185, 55, 94, 0.3);
}

/* Button Hover & Click Effect */
button:hover {
    background: #9b2f50;
    transform: scale(1.05);
    box-shadow: 0px 8px 20px rgba(185, 55, 94, 0.5);
}

button:active {
    transform: scale(0.95);
}

/* Links */
p {
    color: #B9375E;
    font-size: 14px;
    margin-top: 10px;
}

a {
    color: #9b2f50;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s;
}

a:hover {
    color: #7f2341;
    text-decoration: underline;
}

/* Hidden Form Animation */
#registration-form-container {
    transform: scale(0.9);
    opacity: 0;
    display: none;
}

/* Floating Animation Effect */
@keyframes floating {
    0% { transform: translateY(0px); }
    50% { transform: translateY(10px); }
    100% { transform: translateY(0px); }
}

.login {
    animation: floating 3s infinite ease-in-out;
}

/* Responsive Design */
@media screen and (max-width: 480px) {
    .login {
        width: 90%;
    }
}


</style>



<script>
    function showRegistration() {
    document.getElementById("login-form-container").style.display = "none";
    document.getElementById("registration-form-container").style.display = "flex";
    document.getElementById("registration-form-container").style.opacity = "1";
    document.getElementById("registration-form-container").style.transform = "scale(1)";
}

function showLogin() {
    document.getElementById("registration-form-container").style.opacity = "0";
    document.getElementById("registration-form-container").style.transform = "scale(0.9)";
    setTimeout(() => {
        document.getElementById("registration-form-container").style.display = "none";
        document.getElementById("login-form-container").style.display = "flex";
    }, 300);
}

</script>
